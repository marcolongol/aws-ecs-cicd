[tool.coverage.run]
branch = true
source = [ "webapp" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/webapp/html' --cov-report xml:'../../coverage/apps/webapp/coverage.xml' --html='../../reports/apps/webapp/unittests/html/index.html' --junitxml='../../reports/apps/webapp/unittests/junit.xml'"

[tool.poetry]
name = "webapp"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "webapp"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  flask = "^3.0.3"
  gunicorn = "^23.0.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
